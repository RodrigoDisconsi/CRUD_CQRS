<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="crearUsuarioModalLabel">Crear Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="personaForm">
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" formControlName="dni">
                    <small *ngIf="isNotValidField('dni')" class="text-danger">{{getErrorMessage('dni')}}</small>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre">
                    <small *ngIf="isNotValidField('nombre')" class="text-danger">{{getErrorMessage('nombre')}}</small>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" formControlName="apellido">
                    <small *ngIf="isNotValidField('apellido')" class="text-danger">{{getErrorMessage('apellido')}}</small>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="personaForm.invalid" (click)="emitPersona()">Guardar</button>
        </div>
    </div>
</div>
